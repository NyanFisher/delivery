spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:delivery}?sslmode=${DB_SSLMODE:disable}
    username: ${DB_USER:username}
    password: ${DB_PASSWORD:secret}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:delivery-group}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer

  application:
    name: delivery

app:
  grpc:
    geo-service:
      host: ${GEO_SERVICE_GRPC_HOST:0.0.0.0}
      port: ${GEO_SERVICE_GRPC_PORT:5004}
  kafka:
    baskets-events-topic: ${KAFKA_BASKETS_EVENTS_TOPIC:baskets.events}
    orders-events-topic: ${KAFKA_ORDERS_EVENTS_TOPIC:orders.events}

server:
  port: ${HTTP_PORT:8082}